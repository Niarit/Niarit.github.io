<section class="hero is-fullheight has-text-centered locationText" id="locationSection">
    <h3 class="is-size-5 is-uppercase is-marginless has-text-weight-bold">
        Location
    </h3>
    <div class="hero-body" id="Location">
        <div class="container google-maps">
            <iframe class="responsive-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2703.0877791036023!2d19.194772676320415!3d47.351684171167626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741eb9b909ce885%3A0xe4e2188857d14dbd!2sGalopp%20Major!5e0!3m2!1sen!2shu!4v1705655587807!5m2!1sen!2shu" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="container" id="contact">
        <h3 class="is-size-5 is-uppercase has-text-weight-semibold has-text-black is-marginless">
            Kérdésed van?<br>Írj ránk nyugodtan!
        </h3>
        {% unless site.facebook_username == %}
        <a id="contact-button" href="https://m.me/{{site.facebook_username}}"
            class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined has-text-weight-semibold column is-two-fifths"
            target="_blank">
            <i class="fab fa-facebook-messenger"></i>Üzenj Messenger-en
        </a>
        {% endunless %}
        {% unless site.email == %}
        <a id="contact-button" href="mailto:{{site.email}}"
            class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined has-text-weight-semibold column is-two-fifths"
            target="_blank">
            <i class="fas fa-envelope"></i>Írj egy email-t
        </a>
        {% endunless %}
    </div>
</section>
